<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Booster dose calculator
		</title>
<link rel="stylesheet" href="jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<body style = "text-align:center;">
		
		<h1 style = "color:green;" >
			<u>Booster Dose Calculator</u>
		</h1>
<h3 style = "color:blue;"> As per MoHFW regulation you must atleast have 9 months gap before taking your booster dose. </h3>
		
		<p style ="font-size: 19px;"> Enter your 2nd vaccine dose date <input type="date" id = "txtDate" style =
			"font-size: 19px; font-weight: bold;"/> 
		</p>
		
		<button onClick = "getdate()">
			click here
		</button>
		
		<p id = "demo" style =
			"color: green; font-size: 24px; font-weight: bold;">
		</p>
		
		<script>
		/*$(document).ready(function () {
    $('#txtDate').datepicker();

});*/

function getdate() {
    var tt = document.getElementById('txtDate').value;

    var date = new Date(tt);
    var newdate = new Date(date);
	var dt = new Date(newdate);
        dt.setMonth( dt.getMonth() + 9 );
	
	document.getElementById("demo").innerHTML = "Your Due Date is " + dt.toLocaleDateString();

        
}

		</script>
